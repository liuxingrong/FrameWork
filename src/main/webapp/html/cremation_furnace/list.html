<body onload='load()' style='display:none;'>

<div class="page-container" style='margin-top: -20px;'>
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" onclick="add()" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> <span id='addButton'>添加火化炉</span></a></span></div>
	<div class="mt-20">
	<table class="table table-border table-bordered table-hover table-bg table-sort">

				<td>ujhujuh</td>

				<td>18123123123</td>

					<a style="text-decoration:none" onClick="user_changeActive(this)" href="javascript:;" title="停用"><i class="Hui-iconfont">&#xe631;</i></a>

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="/frame/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="/frame/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">

$(function(){
	$('.table-sort').dataTable({
		"aaSorting": [[ 1, "desc" ]],//默认第几个排序
		"bStateSave": true//状态保存
	});
	loadList();
});

/*火化炉-列表*/
function loadList() {
	handleAjax('userManage.do?method=findList&type='+type).done(function(result){
		var data = result.data;
		if (data == null) {
			$('tbody').html('暂无数据');
			return;
		}
		var str = '';
		for (var i=0; i<data.length; i++) {
			str += 
				'<tr class="text-c">' +
					'<th>' + data[i].username + '</th>' +
					'<td>' + data[i].realname + '</td>' +
					'<td>'+ data[i].gender == 1 ? '男' : '女' + '</td>' +
					'<td>'+ data[i].tel + '</td>' +
					'<td>'+ data[i].email + '</td>' +
					'<td>'+ getDate(data[i].createTime) + '</td>' +
					'<td class="td-status"><span class="label label-success radius">'+ (data[i].isActive == 1 ? "已启用" : "已停用") +'</span></td>' +
					'<td class="td-manage">' +		
						'<a title="编辑" href="javascript:;" onclick="user_edit(' + data[i].id + ')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>' +
						'<a title="删除" href="javascript:;" onclick="user_del(' + data[i].id + ')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>' +
					'</td>' +
				'</tr>';
		};
		$('tbody').html(str);
	}).fail(function(xhr, error){
		alert('error');
	});
	
}
/*火化炉-添加*/
function add(){
	layer_show('添加火化炉','add.html', '600', '400');
}
/*火化炉-编辑*/
function edit(id){
	layer_show('编辑火化炉','edit.html?id=' + id, '600', '400');
}



/*用户-删除*/
function user_del(id){
	layer.confirm('确认要删除该火化炉吗？',function(index){
		handleAjax('userManage.do?method=delUser&id='+ id).done(function(result){
			if (result.status) {
				layer.msg('已删除!', {icon:1,time:1000}, function(){
					window.location.reload();
				});
			} 
		}).fail(function(xhr,error){
			alert('error');
		});	
	});
}
</script> 
</body>
</html>
