<!--_meta 作为公共模版分离出去-->
<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<title>修改冷藏室</title>
	<script src="/frame/static/common/header.js"></script>
	<script src="/frame/static/common/utils.js"></script>
	<script src="/frame/static/common/validateUser.js"></script>
</head>
<body>
<article class="page-container">
	<form action="" method="post" class="form form-horizontal" id="edit">
	<div class="row cl">
	<label class="form-label col-xs-4 col-sm-3" style="text-align: right;"><span class="c-red">*</span>商品编号：</label>
	<div class="formControls col-xs-8 col-sm-9">
		<input type="text" class="input-text" value="" placeholder="" id="number" name="number">
	</div>
	</div>

	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3" style="text-align: right;"><span class="c-red">*</span>类型：</label>
		<div class="formControls col-xs-8 col-sm-9"> <span class="select-box" style="width:150px;">
			<select class="select" name="type" size="1">
				<option value="1">独立冰柜</option>
				<option value="2">普通冰柜</option>
			</select>
			</span>
		</div>
	</div>

	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3" style="text-align: right;"><span class="c-red">*</span>别名：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="" placeholder="" id="byname" name="byname">
		</div>
	</div>


	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3" style="text-align: right;"><span class="c-red">*</span>价格：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="" placeholder="" id="price" name="price">
		</div>
	</div>

	<div class="row cl">
		<div class="col-xs-8 col-sm-9 col-xs-offset-3 col-sm-offset-3">
			<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
		</div>
	</div>
	</form>
</article>

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="/frame/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/frame/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/frame/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">

	$(function(){
        var id = getUrlParam('id');
        loadPage(id);
		$('.skin-minimal input').iCheck({
			checkboxClass: 'icheckbox-blue',
			radioClass: 'iradio-blue',
			increaseArea: '20%'
		});

		$("#edit").validate({
			rules:{
				number:{
					required:true
				},
				type:{
					required:true
				},
				byname:{
					required:true
				},
				price:{
					required:true
				}
			},
			onkeyup:false,
			focusCleanup:true,
			success:"valid",
			submitHandler:function(form){
                edit(id);
			}
		});
	});

    function loadPage(id) {
        $.ajax({
            type: 'post',
            url: '/frame/refrigerated/find?id='+id,
            dataType: 'json',
            contentType: 'application/json',
            success: function (result) {
                $('#number').val(result.number);
                $('#type').val(result.type);
                $('#byname').val(result.byname);
                $('#price').val(result.price);
            },
            error: function () {
                alert('error')
            }
        }) ;
    }

	function edit(id){
		var params = {
		    id:id,
			number: $('#number').val(),
			type: $('#type').val(),
			byname: $('#byname').val(),
			price: $('#price').val()
		}
        $.ajax({
            type: 'post',
            url: '/frame/refrigerated/update',
            dataType: 'json',
            contentType: 'application/json',
            data:JSON.stringify(params),
            success: function(result) {
                if(result==1){
                    layer.msg('修改成功!', {icon:1,time:1000}, function(){
                        refresh();
                    });
                }
            },
            error: function() {
                alert('error')
            }
        })

	}
</script>

</body>
</html>
